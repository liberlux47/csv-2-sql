<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-danger">Confirm Delete</h3>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete the table <strong>"{{ csv_upload.table_name }}"</strong>?</p>
                        <p><small class="text-muted">Source file: {{ csv_upload.filename }}</small></p>
                        <p class="text-warning">This action cannot be undone.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                                <a href="{% url 'csv_upload:upload' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
