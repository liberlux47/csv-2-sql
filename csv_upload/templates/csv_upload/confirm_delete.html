<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Firefox compatibility -->
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Delete Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-danger">Confirm Delete</h3>
                    </div>
                    <div class="card-body">
                        <p>Are you sure you want to delete the table <strong>"{{ csv_upload.table_name }}"</strong>?</p>
                        <p><small class="text-muted">Source file: {{ csv_upload.filename }}</small></p>
                        <p class="text-warning">This action cannot be undone.</p>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                                <a href="{% url 'csv_upload:upload' %}" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Firefox compatibility and error handling -->
    <script>
        // Firefox form history error handling
        if (typeof window.FormHistory !== 'undefined') {
            try {
                window.addEventListener('error', function(e) {
                    if (e.message && e.message.includes('Form history is disabled')) {
                        e.preventDefault();
                        return true;
                    }
                });
            } catch (err) {
                console.log('Form history handling not available');
            }
        }
        
        // IndexedDB error handling for Firefox
        if ('indexedDB' in window) {
            window.addEventListener('error', function(e) {
                if (e.message && e.message.includes('IndexedDB')) {
                    e.preventDefault();
                    console.log('IndexedDB error suppressed for Firefox compatibility');
                    return true;
                }
            });
        }
        
        // CORS error suppression for external services
        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.toString().includes('sentry')) {
                e.preventDefault();
                console.log('External service CORS error suppressed');
            }
        });
        
        // Firefox-specific form handling
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.userAgent.includes('Firefox')) {
                console.log('Firefox detected - ensuring form compatibility');
                
                // Add confirmation for delete action
                var deleteForm = document.querySelector('form[method="post"]');
                if (deleteForm) {
                    deleteForm.addEventListener('submit', function(e) {
                        if (!confirm('Are you absolutely sure you want to delete this table? This action cannot be undone.')) {
                            e.preventDefault();
                        }
                    });
                }
            }
        });
    </script>
</body>
</html>
